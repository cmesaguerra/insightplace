<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .brand-red { fill: #BF0004; }
      .brand-black { fill: #000000; }
      .brand-gray { fill: #666666; }
      .logo-font { 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: bold; 
      }
    </style>
  </defs>
  
  <!-- Main Logo Text -->
  <g class="logo-font">
    
    <!-- "Insight" - each letter positioned individually for precision -->
    <g class="brand-black" font-size="36">
      <text x="20" y="50">I</text>
      <text x="35" y="50">n</text>
      <text x="58" y="50">s</text>
      <text x="78" y="50">i</text>
      <text x="90" y="50">g</text>
      <text x="115" y="50">h</text>
      <text x="140" y="50">t</text>
    </g>
    
    <!-- "Place" in red -->
    <g class="brand-red" font-size="36">
      <text x="170" y="50">P</text>
      <text x="195" y="50">l</text>
      <text x="210" y="50">a</text>
      <text x="230" y="50">c</text>
      <text x="250" y="50">e</text>
    </g>
    
    <!-- Tagline -->
    <text x="20" y="80" font-size="14" class="brand-gray">Data Analytics and Economic Consulting</text>
  </g>
  
  <!-- Red dots -->
  <!-- Dot for "i" in "Insight" -->
  <circle cx="85" cy="30" r="2.5" class="brand-red"/>
  
  <!-- Dot for "t" in "Insight" (cross-bar) -->
  <circle cx="148" cy="42" r="2.5" class="brand-red"/>
  
  <!-- Alternative: You can also add dots as decorative elements -->
  <!-- Additional decorative dots -->
  <circle cx="320" cy="35" r="2" class="brand-red" opacity="0.7"/>
  <circle cx="330" cy="45" r="1.5" class="brand-red" opacity="0.5"/>
  
</svg>