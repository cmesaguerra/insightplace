<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define your brand red color -->
    <style>
      .brand-red { fill: #BF0004; }
      .brand-black { fill: #000000; }
      .brand-gray { fill: #666666; }
    </style>
  </defs>
  
  <!-- Background (optional) -->
  <rect width="400" height="100" fill="transparent"/>
  
  <!-- InsightPlace Logo Text -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    
    <!-- "Insight" text in black -->
    <text x="20" y="45" font-size="32" class="brand-black">
      <!-- I -->
      <tspan>I</tspan>
      <!-- n -->
      <tspan>n</tspan>
      <!-- s -->
      <tspan>s</tspan>
      <!-- i -->
      <tspan>i</tspan>
      <!-- g -->
      <tspan>g</tspan>
      <!-- h -->
      <tspan>h</tspan>
      <!-- t -->
      <tspan>t</tspan>
    </text>
    
    <!-- "Place" text in red -->
    <text x="160" y="45" font-size="32" class="brand-red">
      <!-- P -->
      <tspan>P</tspan>
      <!-- l -->
      <tspan>l</tspan>
      <!-- a -->
      <tspan>a</tspan>
      <!-- c -->
      <tspan>c</tspan>
      <!-- e -->
      <tspan>e</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="20" y="70" font-size="12" class="brand-gray">Data Analytics and Economic Consulting</text>
  </g>
  
  <!-- Red dots for "i" and "t" -->
  <!-- First "i" dot (in "Insight") -->
  <circle cx="95" cy="25" r="3" class="brand-red"/>
  
  <!-- "t" dot (in "Insight") -->
  <circle cx="145" cy="25" r="3" class="brand-red"/>
  
  <!-- You can adjust these coordinates to perfectly align with your font -->
  
</svg>